<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VidStream - Watch Video</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="video-body">
  <div id="app"></div>
  <main class="video-main">
    <div class="video-player-container">
      <video id="videoPlayer" controls>
        <source src="videos/sample.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <button onclick="toggleWatchlist()" class="btn">Add/Remove from Watchlist</button>
    <h2 class="related-heading">Related Videos</h2>
    <div class="video-grid" id="relatedVideos"></div>
  </main>
  <script src="js/common.js"></script>
  <script src="js/video.js"></script>
</body>
</html>
